{% extends 'login/base.html' %}

{% block content_main %}
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-lg-4">
                <form method="post" id="frmForm" autocomplete="off" data-url="{{ list_url }}">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}">
                    <i class="fas fa-boxes fa-4x mb-3"></i>
                    <h1 class="h3 mb-3 fw-normal">Reseteo de contraseña</h1>
                    <div class="mb-3">
                        <div class="form-floating">
                            {{ form.username }}
                            <label for="{{ form.username.name }}">{{ form.username.label }}</label>
                        </div>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">
                        <i class="fas fa-sign-in-alt"></i> Recuperar contraseña
                    </button>
                    <p class="p-3 h6 details">Si desea retornar <i class="fas fa-home"></i> puedes dar <a href="{% url 'login' %}">click</a> en el siguiente enlace.</p>
                    <p class="mt-5 mb-3 text-muted">© 2023–2024</p>
                </form>
            </div>
        </div>
    </div>
    <script type="application/javascript">
        $(function () {
            $('form').on('submit', function (e) {
                e.preventDefault();
                var form = $(this)[0];
                submit_with_formdata('Notificación', '¿Estas seguro de realizar la siguiente acción?', pathname, new FormData(form), function () {
                    alert_sweetalert(
                        'success', 'Notificación', 'Se ha enviado un correo electrónico de recuperación de contraseña al email de tu cuenta', function () {
                            location.href = url_refresh;
                        }, 2500
                    );
                });
            });
        });
    </script>
{% endblock %}
